<!DOCTYPE html>
<html lang="pt-br">

<head>

  <link rel="stylesheet" href="index.css" />

  <!-- Lib usada para importar os icones do google e facebook-->
  <script src="https://kit.fontawesome.com/765be06676.js" crossorigin="anonymous">
  </script>

  <!--Plugin do jquery para criação da mascaras-->
  <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="jquery.mask.min.js"></script>

  <!-- Fonte retirarda do google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <script type="text/javascript">
    $(document).ready(function () {
      $('#phone').mask("(00) 0000-0000")
    })
  </script>

  <script>
    function validar() {
      var password = document.getElementById("senha").value
      var rep_password = document.getElementById("senha1").value

      if (password != rep_password) {
        alert("O campo Repeat Password deve ser igual ao Password")
        return false
      } else {
        alert("First Name: " + document.getElementById("nome").value + "\n" +
          "Phone: " + document.getElementById("phone").value + "\n" +
          "Email: " + document.getElementById("email").value + "\n" +
          "Password: " + password)
        return true
      }
    }
  </script>

</head>

<body>
  <div class="box">

    <div class="imagem"></div>

    <div class="cadastro">

      <h1>
        Create an Account!
      </h1>

      <form class="formulario">

        <div class="nomephone">
          <input id="nome" type="text" placeholder="First Name" required>
          <input id="phone" type="text" placeholder="Phone" required>
        </div>

        <div class="email">
          <input id="email" type="email" placeholder="Email Address" required>
        </div>

        <div class="password">
          <input id="senha" type="password" placeholder="Password" required>
          <input id="senha1" type="password" placeholder="Repeat Password" required>
        </div>

        <div class="botao">
          <input type="submit" onclick="return validar()" value="Register Account">
        </div>

      </form>

      <div class="cadastroexterno">

        <ul>
          <li class="google">
            <a href="#"><i class="fab fa-google"></i> Register with Google</a>
          </li>

          <li class="facebook">
            <a href="#"><i class="fab fa-facebook-f"></i> Register with Facebook</a>
          </li>
        </ul>

      </div>

      <a href="#">Forget Password?</a>
      <a href="#">Already have an account? Login!</a>

    </div>
  </div>


</body>

</html>
